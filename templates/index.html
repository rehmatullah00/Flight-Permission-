<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Permit Request</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0066ff, #33ccff);
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/static/mika-baumeister-DHlZenOMjJI-unsplash.jpg'); /* Transparent airplane PNG */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;

    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight Permit Request</h1>
    <form method="POST" action="/submit">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="flight_no" placeholder="Flight Number" required>
      <input type="text" name="country" placeholder="Destination Country" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
